{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <h1>reset your password</h1>
  {% if validlink %}
    <p>Please enter your new pasword</p>
    <form action="." method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="change my password"></p>
    </form>
  {% else %}
    <p>reset link is invalid.</p>
  {% endif %}
{% endblock %}
